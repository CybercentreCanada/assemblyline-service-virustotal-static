name: VirusTotalStatic
version: $SERVICE_TAG
description: >
  This service performs a hash check against the VirusTotal API and returns the results.

accepts: .*
rejects: empty|metadata/.*

stage: CORE
category: External

file_required: false
timeout: 60
disable_cache: false

enabled: false
is_external: true
licence_count: 0

uses_metadata: true
privileged: true

config:
  api_key: ""

submission_params:
  - default: ""
    name: api_key
    type: str
    value: ""

heuristics:
  - heur_id: 1
    name: VirusTotal Static AV Hit
    score: 1000
    filetype: "*"
    description: A VirusTotal static hash check returned an AV hit.

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-virustotal-static:$SERVICE_TAG
  cpu_cores: 0.25
  ram_mb: 1024
  allow_internet_access: true
